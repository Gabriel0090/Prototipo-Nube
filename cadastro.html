<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Nube Fácil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body class="bg-gray-100">

    <div class="max-w-4xl mx-auto p-8 bg-white mt-10 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center">Cadastro de Estudante</h1>
        <form id="cadastroForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block font-medium">Email</label>
                <input type="email" name="email" class="w-full border p-2 rounded" required>
            </div>
            <div class="relative">
                <label class="block font-medium">Senha</label>
                <input type="password" name="senha" id="senha" class="w-full border p-2 rounded" required>
                <span id="senha-toggle" class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer"
                    style="top: 2.25rem;">
                    <svg class="h-5 w-5 text-gray-400 password-toggle-icon" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </span>
            </div>
            <div class="relative">
                <label class="block font-medium">Confirmar Senha</label>
                <input type="password" name="confirmar_senha" id="confirmar_senha" class="w-full border p-2 rounded"
                    required>
                <span id="confirmar_senha-toggle"
                    class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer" style="top: 2.25rem;">
                    <svg class="h-5 w-5 text-gray-400 password-toggle-icon" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </span>
            </div>

            <div>
                <label class="block font-medium">Nome completo</label>
                <input type="text" name="nome" class="w-full border p-2 rounded" required>
            </div>
            <div>
                <label class="block font-medium">Data de nascimento</label>
                <input type="text" id="data_nascimento" name="data_nascimento" class="w-full border p-2 rounded"
                    placeholder="DD/MM/AAAA" maxlength="10" required>
            </div>
            <div>
                <label class="block font-medium">Gênero</label>
                <select name="genero" class="w-full border p-2 rounded" required>
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                    <option value="nao_informar">Prefiro não informar</option>
                </select>
            </div>
            <div>
                <label class="block font-medium">CPF</label>
                <input type="text" name="cpf" class="w-full border p-2 rounded" required>
            </div>

            <div>
                <label class="block font-medium">Telefone</label>
                <input type="tel" name="telefone" class="w-full border p-2 rounded" required>
            </div>

            <div>
                <label class="block font-medium">CEP</label>
                <input type="text" name="cep" class="w-full border p-2 rounded" required>
            </div>
            <div>
                <label class="block font-medium">Endereço</label>
                <input type="text" name="endereco" class="w-full border p-2 rounded" required>
            </div>
            <div>
                <label class="block font-medium">Número</label>
                <input type="text" name="numero" class="w-full border p-2 rounded" required>
            </div>
            <div>
                <label class="block font-medium">Complemento</label>
                <input type="text" name="complemento" class="w-full border p-2 rounded">
            </div>
            <div>
                <label class="block font-medium">Cidade</label>
                <input type="text" name="cidade" class="w-full border p-2 rounded" required>
            </div>
            <div>
                <label class="block font-medium">Estado</label>
                <select name="estado" class="w-full border p-2 rounded" required>
                    <option value="">Selecione</option>
                    <option value="SP">SP</option>
                    <option value="RJ">RJ</option>
                    <option value="MG">MG</option>
                    <option value="RS">RS</option>
                </select>
            </div>

            <div class="md:col-span-2">
                <label class="block font-medium">Nível de Escolaridade</label>
                <select name="escolaridade" class="w-full border p-2 rounded" required>
                    <option value="">Selecione</option>
                    <option value="medio">Ensino Médio</option>
                    <option value="tecnico">Curso Técnico</option>
                    <option value="superior">Ensino Superior</option>
                </select>
            </div>
            <div>
                <label class="block font-medium">Instituição de Ensino</label>
                <input type="text" name="instituicao" class="w-full border p-2 rounded" required>
            </div>
            <div>
                <label class="block font-medium">Curso</label>
                <input type="text" name="curso" class="w-full border p-2 rounded" required>
            </div>
            <div>
                <label class="block font-medium">Período</label>
                <input type="text" name="periodo" class="w-full border p-2 rounded" required>
            </div>
            <div>
                <label class="block font-medium">Turno</label>
                <select name="turno" class="w-full border p-2 rounded" required>
                    <option value="">Selecione</option>
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </div>
            <div class="md:col-span-2 mt-6 flex flex-col-reverse md:flex-row gap-4">
                <a href="index.html"
                    class="w-full bg-red-600 text-white font-bold py-2 px-4 rounded-full hover:bg-red-700 transition-colors text-center">
                    Cancelar
                </a>
                <button type="submit" id="btnFinalizar"
                    class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">
                    Finalizar Cadastro
                </button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>

</html>
